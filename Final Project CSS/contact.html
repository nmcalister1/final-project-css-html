<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300&family=Padyakke+Expanded+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles4.css">
  <title>Contact Page</title>
</head>
<body>
  <header class="full-screen-header" id="top">
    <nav class="nav nav-top">
      <div class="cube-body">
        <div class="cube">
          <div class="side front">NOAH'S CV (HOVER ME :)</div>
          <div class="side left">HTML/CSS</div>
          <div class="side right">React</div>
          <div class="side back">Portfolio</div>
          <div class="side top">Python</div>
          <div class="side bottom">JavaScript</div>
          </div>
      </div>
      <ul class="nav-list">
        <li><a href="index1.html">Home</a></li>
        <li><a href="index2.html">Gallery</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a class="btn" href="contact.html#top">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="section">
    <h2 class="section-title">Contact Me!</h2>
    <form class="form">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <label for="date">Date</label><br>
      <input type="date" name="date" id="date">
      <fieldset>
        <legend>Please select your age</legend>
        <div class="check">
          <label for="age1">0-30</label>
          <input type="radio" id="age1" name="radio"><br>
          <label for="age2">31-60</label>
          <input type="radio" id="age2" name="radio"><br>
          <label for="age3">61-100</label>
          <input type="radio" id="age3" name="radio">
        </div>
      </fieldset>
      <fieldset>
        <legend>Select your favorite programming languages!</legend>
        <div class="check">
          <label for="lang1">HTML/CSS</label>
          <input type="checkbox" id="lang1"><br>
          <label for="lang2">JavaScript</label>
          <input type="checkbox" id="lang2"><br>
          <label for="lang3">Python</label>
          <input type="checkbox" id="lang3"><br>
          <label for="lang4">React</label>
          <input type="checkbox" id="lang4"><br>
          <label for="lang5">Other</label>
          <input type="checkbox" id="lang5">
        </div>
      </fieldset>
      <fieldset>
        <legend>Please select your region</legend>
        <select name="s1" class="listbox" autofocus>
          <option value="">Americas</option>
          <option value="">EMEA</option>
          <option value="">Asia Pacific</option>
          <option value="">Other</option>
        </select>
      </fieldset>
      <label for="message">Message</label>
      <textarea name="message" id="message"></textarea>
      <div class="btn-container">
        <button class="btn btn-square" type="reset">Clear</button>
        <button class="btn btn-square" type="submit">Send</button>
      </div>
    </form>
  </section>
</body>
</html>
